<template name="registrPage">
  <div class="container">
    <header>
      <h1>Зарегистрироваться</h1>
    </header>

    <form class="enter">
      <input type="email" name="email" placeholder="Type email" required/>
      <input type="password" name="password" placeholder="Type password" required/>
      <input type="password" name="passwordRe" placeholder="Type passwordRe" required/>
      <button type="submit">Применить</button>
    </form>
    <button type="button" name="goToLogin">Уже есть аккаунт</button>
  </div>
</template>
